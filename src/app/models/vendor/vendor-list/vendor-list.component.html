<div id="Component">
<app-header [pageTitle]="pageTitle"></app-header>
<button class="btn btn-secondary" style="margin-left:20px; border-radius: 15px;" routerLink="/Vendors/create">Create</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of vends">
            <td>{{v.id}}</td>
            <td>{{v.name}}</td>
            <td>{{v.address}}</td>
            <td>{{v.city}}</td>
            <td>{{v.state}}</td>
            <td>{{v.zip}}</td>
            <td>{{v.phone}}</td>
            <td>{{v.email}}</td>
            <td><a routerLink="/Vendors/detail/{{v.id}}">Detail</a>| <a routerLink="/Vendors/change/{{v.id}}">Edit</a></td>
        </tr>
    </tbody>
</table>
<app-footer></app-footer>
</div>
