<app-header [pageTitle]="titlePage"></app-header>
<table id="componenet" *ngIf="vend" class="table table-striped" style="border-spacing: 0px;">
    <span><tr>
    <td class="prop">ID</td>:
    <td><input class="id" [(ngModel)]="vend.id" type="number" style="padding-left: 13px;" disabled></td>
   </tr>
    </span>
    <p><tr>
    <td class="prop">Name</td>:
    <td><input [(ngModel)]="vend.name" style="padding-left: 13px;" disabled></td>
   </tr>
    </p>
    <p><tr>
    <td class="prop">Address</td>:
    <td><input [(ngModel)]="vend.address" style="padding-left: 13px;" disabled></td>
   </tr>
    </p>
    <p><tr>
    <td class="prop">City</td>:
    <td><input [(ngModel)]="vend.city" style="padding-left: 13px;" disabled></td>
   </tr>
    </p>
    <p><tr>
    <td class="prop">State</td>:
    <td><input class="state"[(ngModel)]="vend.state" style="padding-left: 13px;" disabled></td>
   </tr>
    </p>
    <p><tr>
    <td class="prop">Zip</td>:
    <td><input [(ngModel)]="vend.zip" style="padding-left: 13px;" disabled></td>
   </tr>
    </p>
    <p><tr>
    <td class="prop">Phone</td>:
    <td><input [(ngModel)]="vend.phone" style="padding-left: 13px;" disabled></td>
   </tr>
    </p>
    <p><tr>
    <td class="prop">Email</td>:
    <td><input class="email" [(ngModel)]="vend.email" style="padding-left: 13px;" disabled></td>
   </tr>
    </p>
   

</table>
